<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
      font-family: 'Armata', monospace;
      color:red;
      display:none; }
    </style>

    <script>
    var nameAlert = document.getElementById("nameError");
    var addressAlert = document.getElementById("addressError");

    function checkForm(){
      if (document.getElementById("name").value == "" && document.getElementById("addr").value == "")
      {
        document.getElementById("nameError").style.display = "block";
        document.getElementById("addressError").style.display = "block";
        return false;
      } else if (document.getElementById("name").value == "" && document.getElementById("addr").value != ""){
        document.getElementById("nameError").style.display = "block";
        document.getElementById("addressError").style.display = "none";
        return false;
      } else if (document.getElementById("name").value != "" && document.getElementById("addr").value == ""){
        document.getElementById("nameError").style.display = "none";
        document.getElementById("addressError").style.display = "block";
        return false;
        }
      }

    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm()">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
